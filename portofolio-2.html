    <script>             
      $(document).ready(function(){
        const id = getParameter('id');
        
        console.log('id',id);
        if(id){
          const newProduct = products.filter(product => product.collection == id);
         // console.log("List of products", newProduct);

          newProduct.forEach(function(product,index){
           


            let productHtml = '<div class="col-xs-6 work-item">'
              productHtml +=' <div class="work-container">';
              productHtml +=' <div class="work-img">';
              productHtml +='  <img src="' + product.image + '" alt=""/>';
              productHtml +='  <div class="portfolio-overlay">';
              productHtml +='    <div class="project-icons">';
              productHtml +=' <a href= "col2p1.html?id='+product.id+'" class="project-icon"><i class="fa fa-link"></i></a>';
              productHtml +=' </div>'; 
              productHtml +=' </div>';
              productHtml +=' </div>';
              productHtml +=' <div class="work-description">';
              productHtml +=' <h3><a >'+product.description+'</a></h3>';
              productHtml +=' <span><a href="#">Nouvelle Collection </a></span>';
              productHtml +=' </div>';
              productHtml +=' </div>';
              productHtml +=' </div>';



              console.log(productHtml);

             $('#productList').append(productHtml);

            /*console.log('%c React ', 
            'color: white; background-color: #61dbfb', 
            'Have fun using React!');*/
          }) 
        }
        
          
      });
